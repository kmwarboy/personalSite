<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KaitWarboy.dev | Syracuse, NY</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: azure; color: darkslategrey;">
    <div
      class="container"
      style="margin-top: 50px; max-width: 600px; width:auto;"
    >
      <h2>Contact me below:</h2>
      <form action="https://mailthis.to/kmwarboy@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email address"
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            placeholder="Enter your message here"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Email</button>
        <input type="hidden" name="_honeypot" value="" />
      </form>
      <a href="index.html">
        <button class="btn btn-primary" style="margin-top:25px;">
          Return Home
        </button>
      </a>
    </div>
  </body>
</html>
