<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kaitwarboy.dev | syracuse, ny</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #1A1A1A; color:white">
    <div
      class="container"
      style="margin-top: 50px; max-width: 600px; width:auto;"
    >
      <h2>get in touch!</h2>
      <form action="https://mailthis.to/kmwarboy@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="Name"
            placeholder="enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="Email"
            placeholder="enter email address"
          />
        </div>
        <div class="form-group">
          <label for="message">message:</label>
          <textarea
            class="form-control"
            id="message"
            name="Message"
            placeholder="enter your message here"
          ></textarea>
        </div>
        <input type="hidden" name="_honeypot" value="" />
        <input type="hidden" name="_after" value="https://kaitwarboy.dev/" />
        <button type="submit" class="btn btn-success">send email</button>
      </form>
      <a href="index.html">
        <button class="btn btn-primary" style="margin-top:25px;">
          return home
        </button>
      </a>
    </div>
  </body>
</html>
